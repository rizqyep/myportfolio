<style>
    .work-experience .terminal-content:nth-child(1) {
        animation-delay: 9.0s;
    }

    .work-experience .terminal-content:nth-child(2) {
        animation-delay: 9.7s;
    }

    .work-experience .terminal-content:nth-child(3) {
        animation-delay: 10.2s;
    }

    .work-experience .terminal-content:nth-child(4) {
        animation-delay: 10.8s;
    }

    .work-experience .terminal-content:nth-child(5) {
        animation-delay: 11.4s;
    }

    .work-experience .terminal-content:nth-child(6) {
        animation-delay: 12.0s;
    }

    .work-experience .terminal-content:nth-child(7) {
        animation-delay: 12.6s;
    }

    .work-experience .terminal-content:nth-child(8) {
        animation-delay: 13.2s;
    }

    .work-experience .terminal-content:nth-child(9) {
        animation-delay: 13.8s;
    }
</style>

<div class="terminal-section work-experience">
    {{range .}}
    <div class="terminal-content border border-green-500 p-4 mb-4">
        <div class="flex items-start gap-4">
            <div class="terminal-command text-[10px] sm:text-xs">
                [user@rizqyep.me ~/work/{{.CompanyName}}]$
            </div>
            <div>
                <h2 class="text-lg sm:text-xl font-bold text-green-500">{{.CompanyName}}</h2>
                <h3 class="text-base sm:text-lg text-green-400 mb-1">{{.Position}}</h3>
                <p class="text-[10px] sm:text-xs text-green-300 mb-2">{{.StartDate}} - {{.EndDate}}</p>
                <p class="text-xs sm:text-sm text-green-400">{{.Description}}</p>
            </div>
        </div>
    </div>
    {{end}}
</div>
