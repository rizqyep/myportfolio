<div class="projects">
    <h1>Projects</h1>
    {{range .}}
    <div class="project-card">
        <h2>{{.Title}}</h2>
        <p class="description">{{.Description}}</p>
        <p class="technologies">Technologies: {{.Technologies}}</p>
        <div class="links">
            {{if .GithubLink}}
            <a href="{{.GithubLink}}" target="_blank">GitHub</a>
            {{end}}
            {{if .LiveLink}}
            <a href="{{.LiveLink}}" target="_blank">Live Demo</a>
            {{end}}
        </div>
    </div>
    {{end}}
</div>
