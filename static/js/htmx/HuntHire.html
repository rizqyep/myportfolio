    <title>HuntHire</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo-squares {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3px;
            margin-right: 10px;
        }

        .square {
            width: 20px;
            height: 20px;
            background-color: #3CB371;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .subtext {
            font-size: 12px;
            color: #666;
        }

        .contact-info {
            text-align: right;
        }

        .contact-item {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .label {
            font-size: 12px;
            color: #666;
        }

        .section-header {
            font-size: 18px;
            font-weight: bold;
            background-color: #969393;
            padding: 5px 10px;
            text-align: left;
            margin-bottom: 10px;
            border: solid 1px #00000000;
        }


        .base-table {
            border: solid 1px #00000000;
            border-collapse: collapse;
            width: 100%;
        }

        .base-table thead th {
            border: solid 1px #00000000;
        }

        .base-table tbody td {
            border: solid 1px #00000000;
        }

        .base-table tbody tr {
            border: solid 1px #00000000;
        }

</head>

            </div>
            <div>
                <div class="company-name">HuntHire</div>

            </div>
        </div>
        <div class="contact-info">
            <div class="contact-item">
                <span>+62 818 08 600777</span>
                <span class="label">P</span>
            </div>
            <div class="contact-item">
                <span>recruitment@hunthire.id</span>
                <span class="label">E</span>
            </div>
            <div class="contact-item">
                <span>www.hunthire.id</span>
                <span class="label">W</span>
            </div>
        </div>
    </div>

    <div class="candidate-info">
        {{candidateName}} {{appliedPosition}}
    </div>

    <div class="educational-background">
        <p>Educational Background</p>

        <ul>
            <li>{{education.school}}</li>
        </ul>
    </div>

    <div class="about-section">

            </tr></thead>
            <tbody>
                <tr style="border: solid 1px #00000000;">
                    <td>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
                    </td>
                </tr>
            </tbody>
        </table>
